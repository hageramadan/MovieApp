<header class="hero-section">
  <div class="hero-content container">
    <h1 class="display-4 fw-bold">Welcome to Our Movie Best</h1>
    <p class="lead">maillons of movies TV shows and people to discover Explore now</p>
    <form class="d-flex justify-content-center mt-3" role="search">
      <input
        class="form-control w-50 me-2"
        type="search"
        placeholder="Search..."
        aria-label="Search"
      />
      <button class="btn btn-warning" type="submit">Search</button>
    </form>
  </div>
</header>
<div class="container mt-5">
<h2>Trending Movies</h2>
<div class="row g-4 mb-5">
    <div class="col-6 col-md-4 col-lg-2 mb-4" *ngFor="let movie of trendingMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
<h2>Popular Movies</h2>
<div class="row g-4 mb-5">
    <div class="col-6 col-md-4 col-lg-2 mb-4" *ngFor="let movie of popularMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>

<h2>top Rated Movies</h2>
<div class="row g-4 mb-5">
    <div class="col-6 col-md-4 col-lg-2 mb-4" *ngFor="let movie of topRatedMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
<h2>up coming Movies</h2>
<div class="row g-4 mb-5">
    <div class="col-6 col-md-4 col-lg-2 mb-4" *ngFor="let movie of upcomingMovies">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>
</div>
</div>
