<form class="w-50 m-auto p-5 border">
  <h3 >Create New Account</h3>
    <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">Full Name</label>
        <input type="username" class="form-control" id="exampleInputusername1" aria-describedby="username">
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword2" class="form-label">Retype Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Stay Logged In</label>
  </div>
   <div id="emailHelp" class="form-text">if you have an account <a href="#">Login</a></div><br><br>
  <button type="submit" class="btn btn-primary">Create An account   </button>
</form>
