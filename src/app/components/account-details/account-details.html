<div class="container py-4">
  <h1 class="text-center mb-4">Account Details</h1>

  @if (account) {
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="d-flex align-items-center mb-4">
          <img
            [src]="
              account.avatar.tmdb.avatar_path
                ? 'https://image.tmdb.org/t/p/w185' + account.avatar.tmdb.avatar_path
                : 'assets/user_11804377.png'
            "
            class="rounded-circle"
            alt="User Avatar"
          />
          <div class="ms-3">
            <h2 class="card-title">
              {{ account.username || 'No Name Provided' }}
            </h2>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="h5">Account Info</h3>
          <p class="text-muted">ID: {{ account.id }}</p>
          <p class="text-muted">Language: {{ account.iso_639_1 }}</p>
          <p class="text-muted">Country: {{ account.iso_3166_1 }}</p>
        </div>

        <div>
          <h3 class="h5">Actions</h3>
          <button class="btn btn-danger w-100" (click)="logout()">Log Out</button>
        </div>
      </div>
    </div>
  } @else {
    <div class="text-center">
      <p>Loading...</p>
    </div>
  }
</div>
