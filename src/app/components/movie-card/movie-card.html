<div class="col-6 col-md-4 col-lg-2 mb-4">
  <div class="card movie-card border-0">
    <div class="position-relative">
      <img
        src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg"
        class="card-img-top rounded"
        alt="The Dark Knight"
      />

      <!-- Rating Circle -->
      <div class="rating-circle" data-progress="70">
        <span style="color: white">70%</span>
      </div>

      <!-- 3 dots -->
      <div class="position-absolute top-0 end-0 m-2">
        <button class="btn btn-sm btn-light rounded-circle">...</button>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="card-title mb-1 fw-bold">The Dark Knight</h6>
        <i class="bi bi-heart fs-5"></i>
      </div>
      <p class="card-text text-muted small">Jul 18, 2008</p>
    </div>
  </div>
</div>
