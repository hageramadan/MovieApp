<div class="card-container">
  <div class="card" *ngFor="let movie of movies | slice:0:4">
    <div class="card-content">
      <img src="{{ movie.poster }}" alt="{{ movie.title }} Poster" class="card-img" loading="lazy">
      <div class="card-body">
        <div class="flex justify-between items-start">
          <h3 class="card-title">{{ movie.title }}</h3>
          <span class="favorite-btn"><i class="bi bi-heart-fill"></i></span>
        </div>
        <p class="release-date">{{ movie.date }}</p>
        <div class="star-rating">
          <span class="bi bi-star-fill"></span>
          <span class="bi bi-star-fill"></span>
          <span class="bi bi-star-half"></span>
          <span class="bi bi-star"></span>
          <span class="bi bi-star"></span>
          <span class="rating-value">{{ movie.rating }}</span>
        </div>
        <p class="card-text">{{ movie.description }}</p>
      </div>
    </div>
  </div>
</div>
